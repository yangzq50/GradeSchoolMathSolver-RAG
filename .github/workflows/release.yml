name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Matches semantic version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write  # Required to create releases

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for release notes generation
    
    - name: Extract version from tag
      id: version
      run: |
        # Extract version without 'v' prefix (e.g., v1.0.0 -> 1.0.0)
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Generate Release Notes
      id: release_notes
      uses: actions/github-script@v7
      with:
        script: |
          const { data: releaseNotes } = await github.rest.repos.generateReleaseNotes({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: '${{ steps.version.outputs.tag }}'
          });
          
          const customBody = `
          **Docker Image**: \`${{ github.repository_owner }}/gradeschoolmathsolver:${{ steps.version.outputs.version }}\`
          
          ## Installation
          
          ### Using Docker
          \`\`\`bash
          docker pull ${{ github.repository_owner }}/gradeschoolmathsolver:${{ steps.version.outputs.version }}
          \`\`\`
          
          ### Using pip
          \`\`\`bash
          pip install git+https://github.com/${{ github.repository }}.git@${{ steps.version.outputs.tag }}
          \`\`\`
          
          For more information, see the [README](https://github.com/${{ github.repository }}/blob/${{ steps.version.outputs.tag }}/README.md).
          
          ---
          
          ${releaseNotes.body}
          `;
          
          core.setOutput('body', customBody);
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        release_name: Release ${{ steps.version.outputs.tag }}
        body: ${{ steps.release_notes.outputs.body }}
        draft: false
        prerelease: false
