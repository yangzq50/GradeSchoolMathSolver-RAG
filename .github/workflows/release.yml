name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Matches semantic version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write  # Required to create releases

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for release notes generation
    
    - name: Extract version from tag
      id: version
      run: |
        # Extract version without 'v' prefix (e.g., v1.0.0 -> 1.0.0)
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ steps.version.outputs.tag }}
        body: |
          ## What's Changed
          
          See the [full changelog](https://github.com/${{ github.repository }}/compare/${{ steps.version.outputs.tag }}...HEAD) for details.
          
          **Docker Image**: `${{ github.repository_owner }}/gradeschoolmathsolver:${{ steps.version.outputs.version }}`
          
          ## Installation
          
          ### Using Docker
          ```bash
          docker pull ${{ github.repository_owner }}/gradeschoolmathsolver:${{ steps.version.outputs.version }}
          ```
          
          ### Using pip
          ```bash
          pip install git+https://github.com/${{ github.repository }}.git@${{ steps.version.outputs.tag }}
          ```
          
          For more information, see the [README](https://github.com/${{ github.repository }}/blob/${{ steps.version.outputs.tag }}/README.md).
        draft: false
        prerelease: false
        generate_release_notes: true
