name: Create Release

on:
  workflow_run:
    workflows: ["Auto Tag on Milestone Close"]
    types:
      - completed
    branches:
      - main  # Only run when milestone-tag workflow succeeds on main branch

permissions:
  contents: write  # Required to create releases

jobs:
  create-release:
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for release notes generation
    
    - name: Get latest tag
      id: get_tag
      run: |
        # Get the most recent tag
        if ! TAG_NAME=$(git describe --tags --abbrev=0 2>/dev/null); then
          echo "Error: No tags found in repository"
          exit 1
        fi
        echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
        echo "Found tag: $TAG_NAME"
    
    - name: Verify tag is on default branch
      id: verify_branch
      run: |
        # Check if the latest tag is reachable from the default branch
        TAG_NAME="${{ steps.get_tag.outputs.tag_name }}"
        DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
        if git branch -r --contains $TAG_NAME | grep -q "origin/${DEFAULT_BRANCH}"; then
          echo "Tag $TAG_NAME is on the default branch (${DEFAULT_BRANCH})"
          echo "on_default_branch=true" >> $GITHUB_OUTPUT
        else
          echo "Tag $TAG_NAME is NOT on the default branch (${DEFAULT_BRANCH}). Skipping release."
          echo "on_default_branch=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Extract version from tag
      if: steps.verify_branch.outputs.on_default_branch == 'true'
      id: version
      run: |
        # Extract version without 'v' prefix (e.g., v1.0.0 -> 1.0.0)
        TAG_NAME="${{ steps.get_tag.outputs.tag_name }}"
        VERSION=${TAG_NAME#v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
    
    - name: Generate Release Notes
      if: steps.verify_branch.outputs.on_default_branch == 'true'
      id: release_notes
      uses: actions/github-script@v7
      with:
        script: |
          const { data: releaseNotes } = await github.rest.repos.generateReleaseNotes({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: '${{ steps.version.outputs.tag }}'
          });
          
          const customBody = `
          **Docker Image**: \`${{ github.repository_owner }}/gradeschoolmathsolver:${{ steps.version.outputs.version }}\`
          **PyPI Package**: \`gradeschoolmathsolver==${{ steps.version.outputs.version }}\`
          
          ## Installation
          
          ### Using Docker
          \`\`\`bash
          docker pull ${{ github.repository_owner }}/gradeschoolmathsolver:${{ steps.version.outputs.version }}
          \`\`\`
          
          ### Using pip
          \`\`\`bash
          pip install gradeschoolmathsolver==${{ steps.version.outputs.version }}
          \`\`\`
          
          For more information, see the [README](https://github.com/${{ github.repository }}/blob/${{ steps.version.outputs.tag }}/README.md).
          
          ---
          
          ${releaseNotes.body}
          `;
          
          core.setOutput('body', customBody);
    
    - name: Create GitHub Release
      if: steps.verify_branch.outputs.on_default_branch == 'true'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        release_name: Release ${{ steps.version.outputs.tag }}
        body: ${{ steps.release_notes.outputs.body }}
        draft: false
        prerelease: false
