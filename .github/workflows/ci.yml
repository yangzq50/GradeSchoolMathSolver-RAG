name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13', '3.14']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Lint with flake8 (STRICT - FAIL ON ANY ISSUE)
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # FAIL on ALL lint issues - no exit-zero, no ignoring!
        flake8 . --count --max-complexity=10 --max-line-length=120 --statistics

    - name: Type check with mypy (STRICT - FAIL ON ANY ISSUE)
      run: |
        # STRICT type checking - fail on any type error
        mypy src/gradeschoolmathsolver/ tests/ --ignore-missing-imports --no-strict-optional --check-untyped-defs

    - name: Run tests with pytest (STRICT - FAIL ON ANY ISSUE)
      run: |
        pytest tests/ -v --tb=short
      env:
        DB_MAX_RETRIES: 2
        DB_RETRY_DELAY: 0.5
