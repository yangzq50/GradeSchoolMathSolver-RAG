[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Minimum version
minversion = 7.0

[flake8]
max-line-length = 120
max-complexity = 10
exclude = 
    .git,
    __pycache__,
    .pytest_cache,
    venv,
    env,
    .venv,
    .env,
    build,
    dist,
    *.egg-info
ignore = 
    # Allow line break before binary operator
    W503

