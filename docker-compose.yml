version: '3.8'

services:
  # Elasticsearch for Quiz History
  elasticsearch:
    image: elasticsearch:9.2.1
    container_name: math-solver-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    restart: unless-stopped
    networks:
      - math-solver-network

  # Web Application
  web:
    build: .
    container_name: math-solver-web
    ports:
      - "5000:5000"
    environment:
      - AI_MODEL_URL=http://host.docker.internal:12434
      - AI_MODEL_NAME=ai/llama3.2:1B-Q4_0
      - LLM_ENGINE=llama.cpp
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - DATABASE_PATH=/app/data/math_solver.db
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
    volumes:
      - ./data:/app/data
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - math-solver-network

volumes:
  es_data:

networks:
  math-solver-network:
    driver: bridge
