version: '3.8'

services:
  # Elasticsearch for Quiz History (default database backend)
  elasticsearch:
    image: elasticsearch:9.2.1
    container_name: math-solver-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    restart: unless-stopped
    networks:
      - math-solver-network
    profiles:
      - elasticsearch
      - ""  # Default profile

  # MariaDB 11.8 LTS (alternative database backend)
  mariadb:
    image: mariadb:11.8-ubi
    container_name: math-solver-mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=math_solver_password
      - MYSQL_DATABASE=math_solver
      - MYSQL_USER=math_solver
      - MYSQL_PASSWORD=math_solver_password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - math-solver-network
    profiles:
      - mariadb
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Web Application
  web:
    build: .
    container_name: math-solver-web
    ports:
      - "5000:5000"
    environment:
      - AI_MODEL_URL=http://host.docker.internal:12434
      - AI_MODEL_NAME=ai/llama3.2:1B-Q4_0
      - LLM_ENGINE=llama.cpp
      - DATABASE_BACKEND=${DATABASE_BACKEND:-elasticsearch}
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - MARIADB_HOST=mariadb
      - MARIADB_PORT=3306
      - MARIADB_USER=math_solver
      - MARIADB_PASSWORD=math_solver_password
      - MARIADB_DATABASE=math_solver
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
    volumes:
      - ./data:/app/data
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - math-solver-network
    profiles:
      - elasticsearch
      - mariadb
      - ""  # Default profile

volumes:
  es_data:
  mariadb_data:

networks:
  math-solver-network:
    driver: bridge
